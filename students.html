  color: #2f3a33;
  text-decoration: none;
  border-radius: 40px;
  font-weight: 600;
  transition: transform .2s ease, box-shadow .2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}

/* ===== NAV ===== */

}

.photo-card img {
  display: block;
  width: 100%;
  height: auto;
}

/* ===== FOOTER ===== */
