<title>Студенческий альбом</title>

<style>
:root {
  --bg: #f6fbf8;
  --primary: #9bbfa8;
  --dark: #2f3a33;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--dark);
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(180deg, #dfeee6, #f6fbf8);
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  margin: 0 0 12px;
  font-size: 38px;
}

header p {
  margin: 0 0 30px;
  font-size: 18px;
}

/* ===== BUTTONS (как на главной) ===== */
.btn {
  display: inline-block;
  margin: 10px;
  padding: 14px 34px;
  background: linear-gradient(135deg, #9bbfa8, #7fae95);
  color: #2f3a33;
  text-decoration: none;
  border-radius: 40px;
  font-weight: 600;
  transition: transform .2s ease, box-shadow .2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}

/* ===== NAV ===== */
nav {
  background: #ffffff;
  border-bottom: 1px solid #e3ede8;
  padding: 16px;
  text-align: center;
}

nav a {
  margin: 0 16px;
  color: var(--dark);
  text-decoration: none;
  font-weight: 500;
}

/* ===== SECTION ===== */
section {
  max-width: 1200px;
  margin: auto;
  padding: 70px 20px;
}

/* ===== GALLERY ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
  align-items: start;
}

.photo-card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  align-self: start;
}

.photo-card img{
  display:block;     /* убирает “базовую линию” и лишний низ */
  width:100%;
  height:auto;       /* высота подстраивается */
  max-height:none;   /* если было — убираем ограничение */
  object-fit:unset;  /* если было contain/cover — убираем */
}

/* ===== FOOTER ===== */
footer {
  background: #2f3a33;
  color: #eef4ef;
  text-align: center;
  padding: 35px 20px;
  font-size: 14px;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  header h1 {
    font-size: 30px;
  }

  header p {
    font-size: 16px;
  }

  .gallery {
    grid-template-columns: 1fr;
  }

  .photo-card img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 14px;
  }

}
</style>
</head>
